<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Autoconnect : AutoConnect to Efrei Portail with a simple bookmarklet generator">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Autoconnect</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/nobe4/AutoConnect">View on GitHub</a>

          <h1 id="project_title">Autoconnect</h1>
          <h2 id="project_tagline">AutoConnect to Efrei Portail with a simple bookmarklet generator</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
				<div class="input-section">
					<label for="login-input">Login</label>
					<input type="text" id="login-input" name="login-input">
				</div>
				<div class="input-section">
					<label for="password-input">Password</label>
					<input type="text" id="password-input" name="login-input">
				</div>
				<div class="input-section">
					<select name="site-select" id="site-select">
						<option value="portal">Portal</option>
						<option value="extranet">Extranet</option>
					</select>
				</div>
					<a id="bookmarklet-link" href="#">Drag Me !</a>
      </section>
    </div>
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="javascripts/autoconnect.js"></script>
  </body>
</html>
